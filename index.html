var width = 960,
    height = 500;

    .scale(800)

    .attr("width", width)
    .attr("height", height);

var g = svg.append("g");

var project_data = [{"region":"Nuevo Le√≥n"},{"region":"Chihuahua"}]

d3.json("mx_tj.json", function(error, mx) {
  g.selectAll("path")
    .data(topojson.object(mx, mx.objects.states).geometries)
    .enter().append("path")
    .attr("d", d3.geo.path().projection(projection))
    .style("stroke", "#324662")
    .attr("class","default")

        for (var j in project_data){
